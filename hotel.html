<!DOCTYPE html>
<html lang="en">
    <head>
        <tittle>
            <h1 style="text-align: center;">Acoomodation and Hotels</h1>
        </tittle>
        <link rel="stylesheet" href="css/hotel.css">
        <style>
                    body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<style>
          section {
                         box-sizing: border-box;
                         width: 100%;
                         float: left;
                         float: inline-start;
                         margin: 30px;
                        }
                        .left {
                            float: inline-start;
                        }
                        .right {
                            float: inline;
                            padding-left: 15px;
                            margin-left: 20px;
                        }
                        div{
                            margin: 20px;
                        }
                    </style>
                    
    </head>
    <body style="background-image: url(./images/bg_hotel.jpeg);background-size: cover;">
        <section>
            <div class="left"><img src="./images/accomodation.jpg.png" height="450px"></div>
        
            <div class="right">
                <h1>25% OFF LIMITED-TIME SUMMER OFFER</h1>
            <P class="ipsum_text" style="font-size: x-large;">Looking for online hotels booking? Find best deals and offers on hotel booking in world at culture-connections.Book cheap,budget and luxury hotels at best prices on best hotel booking site. Book Now! </P>
            </div>
            <h1>Hotel Booking</h1>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="checkIn">Check-in Date:</label>
                <input type="date" id="checkIn" name="checkIn" required>
                <label for="checkOut">Check-out Date:</label>
                <input type="date" id="checkOut" name="checkOut" required>
                <label for="rooms">Number of Rooms:</label>
                <input type="number" id="rooms" name="rooms" min="1" required>
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="standard">Standard</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suite</option>
                </select>
                <input type="submit" class="btn btn-info" style="border-radius: 20px"; onclick="myFunction();"/>
            </form>
              </script>
              
        </section>
    </body>
    <script>
        function myFunction() {
          alert('submited succesfully');
        }
        form.reset();
        </script>
</html>
