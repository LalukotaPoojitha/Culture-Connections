<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    #login-form {
      max-width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body style="background-image: url(./images/background.jpg);background-size: cover;"></body>

<div id="login-form">
  <h2>Login</h2>
  <form onsubmit="return validateForm()">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p id="error-message" style="color: red;"></p>
</div>

<script>
  function validateForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Simple validation - you can replace this with more robust validation logic
    if (username === 'LalukotaPoojitha' && password === 'sep72001') {
      // Replace 'yourUsername' and 'yourPassword' with your actual username and password
      alert('Login successful');
      return true;
    } else {
      document.getElementById('error-message').innerText = 'Invalid username or password';
      return false;
    }
  }
</script>

</body>
</html>
